<body>
    <div>
        <article>
            <h2>My Coupons</h2>
            <table *ngIf=coupons>
             <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start-Date</th>
                    <th>End-Date</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of coupons">
                    <td>{{c.couponId}}</td>
                    <td>{{c.type}}</td>
                    <td>{{c.title}}</td>
                    <td>{{c.description}}</td>
                    <td>{{c.startDate}}</td>
                    <td>{{c.endDate}}</td>
                    <td>{{c.amount}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.image}}</td>
                </tr>
            </tbody>
            </table>
        </article>
    </div>
</body>
